apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: /gittops:ee1390cb6be4a275cf7a0a0d38f35606a3787c56
          imagePullPolicy: Always
          ports:
            - containerPort: 80
