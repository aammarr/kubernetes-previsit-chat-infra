apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: vaqasuddin/gittops:ca170362c4a77dc884b6198c74e578748511e33b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
